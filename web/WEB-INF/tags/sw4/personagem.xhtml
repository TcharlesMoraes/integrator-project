<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <div class='#{novoPersonagem == personagem.personagemSelecionado ? 
                  "selecionado" : "naoSelecionado"}'>
        <h:commandLink action="#{personagem.trocaPersonagem(novoPersonagem)}" >
            <h:graphicImage value="#{imagem}" width="80px" title="#{descricao}" />
        </h:commandLink>

        
        <ui:insert name="conteudo_personagem"/>

    </div>

</ui:composition>
