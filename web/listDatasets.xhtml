<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <style type="text/css">
            .value {
                font-weight: bold;
            }

            .ui-datatable {
                margin-bottom: 25px
            }

            .ui-datatable .ui-datatable-footer {
                text-align:left;
            }

            .ui-datalist ul {
                padding: 0 0 0 10px;
                margin: 5px 0;
            }

            .ui-datatable .ui-button-icon-only .ui-button-text {
                padding: 0;
                line-height: 1.2;
            }
        </style>
    </h:head>
    <h:body>
        <ui:composition template="/templates/layout_principal.xhtml">
            <ui:define name="tituloJanela">
                #{msgs.titulo_cabecalho}
            </ui:define>

            <ui:define name="conteudo">
                <p:dataTable id="dts" var="dt" value="#{dataset.datasets}" style="width: 1150px">
                    <f:facet name="header">
                        Listagem de datasets
                    </f:facet>
                    <p:column headerText="ID">
                        <h:outputText value="#{dt.id}" />
                    </p:column>
                    <p:column headerText="Data de Atualização">
                        <h:outputText value="#{dt.dataDataset}">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Adicionado Em">
                        <h:outputText value="#{dt.adicionadoEm}">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Caminho">
                        <h:outputText value="#{dt.caminho}" />
                    </p:column>
                    <p:column headerText="Nome Dataset">
                        <h:outputText value="#{dt.datasetName}" />
                    </p:column>
                    <p:column style="width:240px;text-align: center" headerText="Ações">
                        <p:commandButton action="#{dataset.viewDataset(dt)}" title="View"/>
                        <p:commandButton action="#{dataset.delete(dt)}" title="Excluir"/>
                    </p:column>
                </p:dataTable>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
