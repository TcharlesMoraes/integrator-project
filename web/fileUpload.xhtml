<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/layout_principal.xhtml">
            <ui:define name="tituloJanela">
                #{msgs.titulo_cabecalho}
            </ui:define>

            <ui:define name="conteudo">
                <h:form enctype="multipart/form-data">
                    <p:growl id="messages" showDetail="true" />

                    <p:fileUpload value="#{file.file}" mode="simple" skinSimple="true"/>

                    <br /> <br />

                    <p:commandButton value="#{msgs.sub}" ajax="true" action="#{file.upload}"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
