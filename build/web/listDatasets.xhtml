<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/layout_principal.xhtml">
            <ui:define name="tituloJanela">
                #{msgs.titulo_cabecalho}
            </ui:define>

            <ui:define name="conteudo">
                <p:dataTable id="dts" var="dt" value="#{dataset.datasets}">
                    <f:facet name="header">
                        Listagem de datasets
                    </f:facet>
                    <p:column headerText="ID">
                        <h:outputText value="#{dt.id}" />
                    </p:column>
                    <p:column headerText="Data de Atualização">
                        <h:outputText value="#{dt.dataDataset}" />
                    </p:column>
                    <p:column headerText="Adicionado Em">
                        <h:outputText value="#{dt.adicionadoEm}" />
                    </p:column>
                    <p:column headerText="Caminho">
                        <h:outputText value="#{dt.caminho}" />
                    </p:column>
                    <p:column style="width:32px;text-align: center">
                        <!--<p:commandButton update="" oncomplete="PF('carDialog').show()" icon="pi pi-search" title="View">
                            <f:setPropertyActionListener value="#{car}" target="#{dtSelectionView.selectedCar}" />
                        </p:commandButton>-->
                    </p:column>
                </p:dataTable>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
